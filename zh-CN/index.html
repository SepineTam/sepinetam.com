<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于我 - 谭淞</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            line-height: 1.8;
        }
        a {
            color: #0066cc;
            text-decoration: none;
            transition: color 0.2s ease;
        }
        a:hover {
            color: #004499;
            text-decoration: underline;
        }
        .nav-link {
            color: #333;
        }
        .nav-link:hover {
            color: #0066cc;
            text-decoration: none;
        }
        #markdown-content {
            font-size: 1.05rem;
        }
        #markdown-content h1 {
            font-size: 2.25rem;
            font-weight: 700;
            margin-bottom: 2rem;
            padding-bottom: 0.75rem;
            border-bottom: 2px solid #1a1a1a;
            color: #1a1a1a;
        }
        #markdown-content h2 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-top: 2.5rem;
            margin-bottom: 1.25rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #ddd;
            color: #333;
        }
        #markdown-content h3 {
            font-size: 1.35rem;
            font-weight: 600;
            margin-top: 2rem;
            margin-bottom: 1rem;
            color: #444;
        }
        #markdown-content p {
            margin-bottom: 1.25rem;
            line-height: 1.8;
        }
        #markdown-content ul {
            list-style-type: none;
            padding-left: 0;
            margin-bottom: 1.5rem;
        }
        #markdown-content ol {
            list-style-type: decimal;
            padding-left: 1.75rem;
            margin-bottom: 1.5rem;
        }
        #markdown-content li {
            margin-bottom: 0.75rem;
            padding-left: 1.25rem;
            position: relative;
            line-height: 1.7;
        }
        #markdown-content ul li::before {
            content: "•";
            position: absolute;
            left: 0;
            color: #0066cc;
            font-weight: bold;
            font-size: 1.2em;
        }
        #markdown-content em {
            font-style: italic;
            color: #444;
        }
        #markdown-content strong {
            font-weight: 700;
            color: #1a1a1a;
        }
        #markdown-content img {
            max-width: 100%;
            height: auto;
            border-radius: 0.5rem;
            margin: 1.5rem 0;
        }
    </style>
</head>
<body class="bg-white text-gray-900">
    <div class="max-w-4xl mx-auto px-4 py-8">
        <nav class="mb-8 pb-6 border-b border-gray-300">
            <ul class="flex flex-wrap gap-x-6 gap-y-2 text-base">
                <li><a href="../index.html" class="nav-link">关于我</a></li>
                <li><a href="../research.html" class="nav-link">研究</a></li>
                <li><a href="../projects.html" class="nav-link">项目</a></li>
                <li><a href="../cv.html" class="nav-link">简历</a></li>
                <li><a href="../" class="nav-link">English</a></li>
            </ul>
        </nav>
        <div id="markdown-content">
            <p class="text-gray-500">加载中...</p>
        </div>
        <footer class="pt-6 mt-12 border-t border-gray-300 text-sm text-gray-600">
            <p>&copy; <span id="year"></span> 谭淞 (Sepine Tam). 保留所有权利.</p>
        </footer>
    </div>
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
        marked.setOptions({ breaks: true, gfm: true });
        async function loadMarkdown() {
            try {
                const response = await fetch('about.md');
                if (!response.ok) throw new Error('Failed to load');
                const html = marked.parse(await response.text());
                document.getElementById('markdown-content').innerHTML = html;
            } catch (error) {
                document.getElementById('markdown-content').innerHTML = '<p style="color: #c33;">无法加载内容，请通过 Web 服务器访问。</p>';
            }
        }
        document.addEventListener('DOMContentLoaded', loadMarkdown);
    </script>
</body>
</html>
