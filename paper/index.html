    <link rel="stylesheet" href="../src/css/paper.css">
</head>
<body>
<div class="container">
    <h1>Papers</h1>

    <!-- 筛选面板 -->

        </select>

        </select>

    </div>

    <!-- 论文列表容器 -->
    <div id="paperList" class="paper-list">
        <!-- 论文条目将通过JavaScript动态插入 -->

    </div>
